<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ===== Page Fade ===== */
body{
    background:#f8f8f8;
    opacity:0;
    transition:opacity 0.6s cubic-bezier(.4,0,.2,1);
}
body.loaded{
    opacity:1;
}

/* ================= HEADER ================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:white;
}
.logo img{ height:45px; }

nav ul{
    list-style:none;
    display:flex;
    gap:40px;
}
nav ul li a{
    text-decoration:none;
    font-weight:500;
    color:#888;
    transition:0.3s;
}
nav ul li a:hover{ color:#2e7d32; }
nav ul li a.active{ color:#c62828; }

/* ================= HERO ================= */
.hero{
    position:relative;
    text-align:center;
    padding:70px 20px 120px;
    background:#fafafa;
    overflow:hidden;
}
.hero h1{
    font-size:80px;
    font-weight:700;
    animation:slideUp 1s ease forwards;
    opacity:0;
}
.green{ color:#4caf50; }
.red{ color:#d32f2f; }

.leaf-img{
    margin-top:20px;
    width:420px;
    max-width:90%;
    filter: drop-shadow(0 25px 35px rgba(0,0,0,0.2));
    animation:floatLeaf 4s ease-in-out infinite;
}

/* Button */
.big-btn{
    display:inline-block;
    margin-top:35px;
    background:#2e7d32;
    color:white;
    padding:18px 45px;
    font-size:20px;
    font-weight:600;
    border-radius:14px;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(46,125,50,0.4);
}
.big-btn:hover{
    background:#1b5e20;
    transform:scale(1.08);
}
.big-btn:active{ transform:scale(0.95); }

/* Floating Heart */
.heart-box{
    position:absolute;
    right:15%;
    top:55%;
    transform:translateY(-50%);
    background:white;
    padding:18px 28px;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    font-size:28px;
    animation:floatHeart 3s ease-in-out infinite;
}

.bottom-strip{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:60px;
    background:linear-gradient(to right,#4caf50,#a5d6a7);
}

/* ================= HEALING SECTION ================= */
.healing-section{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:100px 60px;
    background:#f2f2f2;
    gap:60px;
}

/* Animation Initial State */
.healing-left,
.healing-right{
    opacity:0;
    transform:translateY(60px);
    transition:all 0.8s ease;
}

.healing-section.show .healing-left{
    opacity:1;
    transform:translateX(0);
}

.healing-section.show .healing-right{
    opacity:1;
    transform:translateY(0);
    transition-delay:0.2s;
}

/* Left */
.healing-left{
    background:#6ab04c;
    padding:25px;
    border-radius:25px;
    width:50%;
    transform:translateX(-80px);
}
.healing-left img{
    width:100%;
    border-radius:15px;
    transition:0.5s;
}
.healing-left img:hover{
    transform:scale(1.05);
}

/* Right */
.healing-right{ width:50%; }
.healing-right h1{
    font-size:70px;
    font-weight:700;
}

/* Card */
.healing-card{
    margin-top:30px;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
    transition:0.4s;
}
.healing-card:hover{
    transform:translateY(-10px);
    box-shadow:0 30px 60px rgba(0,0,0,0.15);
}
.healing-card h3{
    background:#4caf50;
    color:white;
    padding:15px;
    border-radius:12px;
    text-align:center;
    margin-bottom:20px;
}
.healing-card p{
    font-size:14px;
    color:#555;
    line-height:1.7;
}
.arrow-text{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
    font-weight:600;
    color:#4caf50;
}

/* ===== Animations ===== */
@keyframes slideUp{
    from{ transform:translateY(40px); opacity:0; }
    to{ transform:translateY(0); opacity:1; }
}
@keyframes floatLeaf{
    0%,100%{ transform:translateY(0px); }
    50%{ transform:translateY(-15px); }
}
@keyframes floatHeart{
    0%,100%{ transform:translateY(-50%); }
    50%{ transform:translateY(-60%); }
}

/* ===== Responsive ===== */
@media(max-width:900px){
.hero h1{ font-size:42px; }
.leaf-img{ width:300px; }

.healing-section{
    flex-direction:column;
    padding:60px 20px;
}
.healing-left, .healing-right{
    width:100%;
}
.healing-right h1{
    font-size:40px;
    text-align:center;
}
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="images/oneleaf.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <h1>
        <span class="green">Eco-friendly</span>
        <span class="red">Gifts</span>
    </h1>

    <img src="images/leaf.png" class="leaf-img">

    <br>

    <a href="products.html" class="big-btn">See Products</a>

    <div class="heart-box">❤️</div>
    <div class="bottom-strip"></div>
</section>

<!-- HEALING POWER -->
<section class="healing-section" id="healingSection">

    <div class="healing-left">
        <img src="images/instructions.png" alt="Instructions">
    </div>

    <div class="healing-right">
        <h1>
            <span class="red">Healing</span>
            <span class="green">Power</span>
        </h1>

        <div class="healing-card">
            <h3>Positive Feeling</h3>
            <p>
                Offering different type of Gods Statue which regrow into plants 
                spreads positivity by showing continuous growth.
            </p>
            <div class="arrow-text">
                <span>→</span>
                <span>Green Earth</span>
            </div>
        </div>
    </div>

</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("loaded");
});

/* Page transition */
document.querySelector(".big-btn").addEventListener("click", function(e){
    e.preventDefault();
    document.body.classList.remove("loaded");
    setTimeout(()=>{
        window.location.href = "products.html";
    }, 500);
});

/* Scroll Reveal Animation */
const healing = document.getElementById("healingSection");
window.addEventListener("scroll", ()=>{
    const position = healing.getBoundingClientRect().top;
    const screenHeight = window.innerHeight;
    if(position < screenHeight - 100){
        healing.classList.add("show");
    }
});
</script>

</body>
</html>
