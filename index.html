<!DOCTYPE html>
<html>
<head>
<title>Ecofy Premium Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html{scroll-behavior:smooth;}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f6fff8;
color:#1b4332;
}

/* LOADING SCREEN */
#loader{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
font-size:22px;
font-weight:bold;
animation:fadeOut 1s ease forwards;
animation-delay:2s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:white;
box-shadow:0 4px 20px rgba(0,0,0,0.05);
position:sticky;
top:0;
z-index:100;
}

header img{width:160px;}

.cart-btn{
cursor:pointer;
background:#2d6a4f;
color:white;
padding:10px 15px;
border-radius:20px;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;
padding:60px;
}

.card{
background:white;
padding:20px;
border-radius:25px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
transition:0.3s;
position:relative;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
border-radius:20px;
}

.price{
color:#2d6a4f;
font-weight:bold;
font-size:20px;
}

.quantity{
width:60px;
padding:5px;
margin-top:8px;
}

.add-btn{
margin-top:10px;
background:#40916c;
color:white;
border:none;
padding:10px;
width:100%;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

.add-btn:hover{
background:#2d6a4f;
}

/* CART DRAWER */
.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.1);
padding:20px;
transition:0.4s;
overflow:auto;
z-index:200;
}

.cart.open{right:0;}

.cart h2{margin-top:0;}

.cart-item{
border-bottom:1px solid #ddd;
padding:10px 0;
}

.checkout{
background:#2d6a4f;
color:white;
border:none;
padding:12px;
width:100%;
border-radius:15px;
margin-top:15px;
cursor:pointer;
}

/* ANIMATION WHEN ADDED */
.added{
position:absolute;
top:10px;
right:10px;
background:#52b788;
color:white;
padding:5px 10px;
border-radius:20px;
font-size:12px;
animation:pop 0.5s ease;
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

</style>
</head>
<body>

<div id="loader">Loading Ecofy Store ðŸŒ¿</div>

<header>
<img src="images/logo.png">
<div class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</header>

<section class="products">

<div class="card">
<img src="images/heart.png">
<h3>Heart Special</h3>
<p class="price">â‚¹199</p>
<input type="number" value="1" min="1" class="quantity" id="q1">
<button class="add-btn" onclick="addToCart('Heart Special',199,'q1',this)">Add to Cart</button>
</div>

<div class="card">
<img src="images/teddy.png">
<h3>Teddy</h3>
<p class="price">â‚¹299</p>
<input type="number" value="1" min="1" class="quantity" id="q2">
<button class="add-btn" onclick="addToCart('Teddy',299,'q2',this)">Add to Cart</button>
</div>

<div class="card">
<img src="images/iloveyou.png">
<h3>I Love You</h3>
<p class="price">â‚¹399</p>
<input type="number" value="1" min="1" class="quantity" id="q3">
<button class="add-btn" onclick="addToCart('I Love You',399,'q3',this)">Add to Cart</button>
</div>

<div class="card">
<img src="images/couple.png">
<h3>Couple Gift</h3>
<p class="price">â‚¹499</p>
<input type="number" value="1" min="1" class="quantity" id="q4">
<button class="add-btn" onclick="addToCart('Couple Gift',499,'q4',this)">Add to Cart</button>
</div>

</section>

<!-- CART DRAWER -->
<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: â‚¹<span id="cartTotal">0</span></h3>
<button class="checkout" onclick="checkout()">Checkout via WhatsApp</button>
</div>

<script>
let cart=[];
let total=0;

function toggleCart(){
document.getElementById("cart").classList.toggle("open");
}

function addToCart(name,price,qtyId,btn){
let qty=parseInt(document.getElementById(qtyId).value);
let itemTotal=price*qty;
cart.push({name,price,qty,itemTotal});
total+=itemTotal;

document.getElementById("cartCount").innerText=cart.length;
document.getElementById("cartTotal").innerText=total;

let div=document.createElement("div");
div.className="cart-item";
div.innerHTML=name+" x"+qty+" = â‚¹"+itemTotal;
document.getElementById("cartItems").appendChild(div);

/* Animation */
let badge=document.createElement("div");
badge.className="added";
badge.innerText="Added âœ“";
btn.parentElement.appendChild(badge);
setTimeout(()=>badge.remove(),1000);
}

function checkout(){
let message="New Order%0A";
cart.forEach(item=>{
message+=item.name+" x"+item.qty+" = â‚¹"+item.itemTotal+"%0A";
});
message+="Total: â‚¹"+total;
window.open("https://wa.me/919075016413?text="+message,"_blank");
}
</script>

</body>
</html>
