<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    scroll-behavior:smooth;
}

body{
    background:#f4f8f5;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:linear-gradient(90deg,#0f5132,#198754);
    color:white;
    position:sticky;
    top:0;
    z-index:1000;
}

.logo img{ height:45px; }

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-weight:500;
}

/* HERO */
.hero{
    text-align:center;
    padding:100px 20px;
    background:#fafafa;
}

.hero h1{
    font-size:60px;
}

.green{color:#198754;}
.red{color:#d32f2f;}

.big-btn{
    display:inline-block;
    margin-top:30px;
    background:#198754;
    color:white;
    padding:15px 40px;
    border-radius:10px;
    text-decoration:none;
    font-weight:bold;
}

/* HEALING */
.healing-section{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:80px 60px;
    background:#f2f2f2;
    gap:40px;
}

.healing-left, .healing-right{
    width:50%;
}

.healing-left img{
    width:100%;
    border-radius:20px;
}

/* PRODUCTS */
.products{
    padding:60px 20px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

.product{
    background:white;
    padding:20px;
    width:230px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-8px);
}

.product img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:10px;
}

.product p{
    font-weight:bold;
    color:#198754;
}

.qty button{
    padding:5px 10px;
    border:none;
    background:#198754;
    color:white;
    border-radius:5px;
}

.product button{
    padding:8px 15px;
    background:#0f5132;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

/* CART */
.cart{
    position:fixed;
    right:-350px;
    top:0;
    width:320px;
    height:100%;
    background:white;
    padding:20px;
    overflow:auto;
    box-shadow:-5px 0 20px rgba(0,0,0,0.2);
    transition:0.4s;
}

.cart.active{
    right:0;
}

.cart input{
    width:100%;
    margin:6px 0;
    padding:10px;
}

.cart button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#198754;
    color:white;
    border:none;
    border-radius:8px;
}

@media(max-width:900px){
.healing-section{
    flex-direction:column;
}
.healing-left, .healing-right{
    width:100%;
}
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="images/oneleaf.png">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#healing">About</a></li>
            <li><a href="#products">Products</a></li>
        </ul>
    </nav>
    <button onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
</header>

<section class="hero">
    <h1><span class="green">Eco-friendly</span> <span class="red">Gifts</span></h1>
    <a href="#products" class="big-btn">See Products</a>
</section>

<section class="healing-section" id="healing">
    <div class="healing-left">
        <img src="images/instructions.png">
    </div>
    <div class="healing-right">
        <h2>Healing Power</h2>
        <p>Eco statues that regrow into plants spreading positivity.</p>
    </div>
</section>

<section class="products" id="products">

<div class="product">
<img src="images/lord-shiva.png">
<h3>Lord Shiva</h3>
<p>₹299</p>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Lord Shiva',299,this)">Add to Cart</button>
</div>

<div class="product">
<img src="images/lord-ganesh.png">
<h3>Lord Ganesh</h3>
<p>₹249</p>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Lord Ganesh',249,this)">Add to Cart</button>
</div>

</section>

<div id="cart" class="cart">
<h3>Shopping Cart</h3>
<div id="cartItems"></div>
<h3>Total ₹<span id="total">0</span></h3>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="address" placeholder="Address">
<input type="text" id="contact" placeholder="Contact Number">
<input type="email" id="email" placeholder="Email">

<button onclick="checkout()">Place Order on WhatsApp</button>
</div>

<script>
let cart=[];
let total=0;

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function changeQty(btn,amount){
let span=btn.parentElement.querySelector("span");
let qty=parseInt(span.innerText)||1;
qty+=amount;
if(qty<1)qty=1;
span.innerText=qty;
}

function addToCart(name,price,btn){
let span=btn.parentElement.querySelector("span");
let qty=parseInt(span.innerText)||1;
cart.push({name,price,qty});
updateCart();
}

function updateCart(){
let container=document.getElementById("cartItems");
container.innerHTML="";
total=0;

cart.forEach(item=>{
let itemTotal=item.price*item.qty;
total+=itemTotal;
container.innerHTML+=`<div>${item.name} x${item.qty} - ₹${itemTotal}</div>`;
});

document.getElementById("cartCount").innerText=cart.length;
document.getElementById("total").innerText=total;
}

function checkout(){
if(cart.length===0){
alert("Cart is empty!");
return;
}
window.open("https://wa.me/919075016413?text=New Order Total ₹"+total);
}
</script>

</body>
</html>
