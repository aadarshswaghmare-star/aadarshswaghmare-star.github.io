<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f5f5f5;
  overflow-x:hidden;
}

/* NAVBAR */

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  background:white;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.logo img{ height:45px; }

nav ul{
  display:flex;
  list-style:none;
  gap:40px;
  align-items:center;
}

nav ul li{
  cursor:pointer;
  font-weight:500;
}

.cart-count{
  background:#e53935;
  color:white;
  font-size:12px;
  padding:4px 8px;
  border-radius:50px;
  margin-left:5px;
}

/* HERO */

.hero{
  padding:120px 8%;
  background:white;
  position:relative;
  overflow:hidden;
}

.hero h1{
  font-size:80px;
  font-weight:900;
}

.green{ color:#2e7d32; }
.red{ color:#e53935; }

/* FLOATING LEAVES */

.leaf{
  position:absolute;
  width:70px;
  animation:float 6s ease-in-out infinite;
  opacity:.8;
}

.leaf1{ top:10%; left:5%; }
.leaf2{ top:50%; right:5%; animation-delay:2s; }
.leaf3{ bottom:10%; left:40%; animation-delay:4s; }

@keyframes float{
  0%{ transform:translateY(0px) rotate(0deg); }
  50%{ transform:translateY(-20px) rotate(10deg); }
  100%{ transform:translateY(0px) rotate(0deg); }
}

/* PRODUCTS */

.products{
  padding:100px 8%;
}

.products h2{
  font-size:60px;
  margin-bottom:50px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:40px;
}

.card{
  background:white;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
  transition:.4s;
}

.card:hover{ transform:translateY(-10px); }

.card img{
  width:100%;
  height:250px;
  object-fit:cover;
}

.card-body{ padding:20px; }

.price{ font-weight:700; color:#2e7d32; }

.old{
  text-decoration:line-through;
  color:#999;
  margin-left:8px;
}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
  margin:15px 0;
}

.qty button{
  width:30px;
  height:30px;
  border:none;
  background:#2e7d32;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

.add-btn{
  background:#e53935;
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  width:100%;
  font-weight:600;
}

/* CART */

.cart{
  position:fixed;
  right:-400px;
  top:0;
  width:350px;
  height:100%;
  background:white;
  box-shadow:-10px 0 40px rgba(0,0,0,0.2);
  padding:20px;
  transition:.4s;
  z-index:2000;
  overflow-y:auto;
}

.cart.active{ right:0; }

.checkout{
  background:#25D366;
  color:white;
  padding:12px;
  border:none;
  width:100%;
  border-radius:10px;
  margin-top:20px;
  cursor:pointer;
  font-weight:600;
}

/* FOOTER */

footer{
  background:#111;
  color:white;
  text-align:center;
  padding:40px;
  margin-top:80px;
}

@media(max-width:768px){
  .hero h1{ font-size:45px; }
}
</style>
</head>

<script>
let cart=[];
let total=0;

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}

function changeQty(btn,amount){
  let span=btn.parentElement.querySelector("span");
  let qty=parseInt(span.innerText);
  qty+=amount;
  if(qty<1) qty=1;
  span.innerText=qty;
}

function addToCart(name,price,btn){
  let qty=parseInt(btn.parentElement.querySelector(".qty span").innerText);
  cart.push({name,price,qty});
  total+=price*qty;
  updateCart();
}

function updateCart(){
  document.getElementById("cartCount").innerText=cart.length;
  let container=document.getElementById("cartItems");
  container.innerHTML="";
  cart.forEach(item=>{
    container.innerHTML+=`<div style="display:flex;justify-content:space-between;margin-bottom:10px;">
      <span>${item.name} x${item.qty}</span>
      <span>â‚¹${item.price*item.qty}</span>
    </div>`;
  });
  document.getElementById("total").innerText=total;
}

function checkout(){
  let message="Hello Ecofy Gifts,%0AOrder Details:%0A";
  cart.forEach(item=>{
    message+=`${item.name} x${item.qty} - â‚¹${item.price*item.qty}%0A`;
  });
  message+=`Total: â‚¹${total}`;
  window.open(`https://wa.me/919075016413?text=${message}`);
}
</script>
