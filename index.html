<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Gift Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

header{
padding:20px;
text-align:center;
font-size:24px;
font-weight:700;
background:#111;
}

.products{
padding:40px 20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
max-width:1200px;
margin:auto;
}

.card{
background:#1e2a3a;
padding:20px;
border-radius:15px;
text-align:center;
transition:0.3s;
position:relative;
}

.card:hover{transform:translateY(-8px);}

.card img{
width:100%;
border-radius:12px;
margin-bottom:15px;
}

.badge{
position:absolute;
top:10px;
left:10px;
background:#ff4e50;
padding:5px 10px;
border-radius:20px;
font-size:12px;
}

.price{
font-size:18px;
margin:10px 0;
color:#f9d423;
}

.old{
text-decoration:line-through;
color:#aaa;
font-size:14px;
}

button{
padding:10px 20px;
border:none;
border-radius:25px;
background:#ff4e50;
color:white;
cursor:pointer;
font-weight:600;
}

.cart{
position:fixed;
right:20px;
top:20px;
background:#25D366;
padding:15px;
border-radius:50%;
cursor:pointer;
}

.cart-box{
position:fixed;
right:20px;
bottom:20px;
background:#111;
width:300px;
padding:20px;
border-radius:15px;
display:none;
}

.cart-box h3{margin-bottom:10px;}

.cart-item{font-size:14px;margin-bottom:5px;}

.total{margin-top:10px;font-weight:600;}

.checkout{
margin-top:10px;
width:100%;
background:#25D366;
}

</style>
</head>

<body>

<header>Premium Love Gift Collection ‚ù§Ô∏è</header>

<div class="cart" onclick="toggleCart()">üõí</div>

<div class="products">

<div class="card">
<div class="badge">10% OFF</div>
<img src="images/heart.png">
<h3>Heart Special</h3>
<div class="price"><span class="old">‚Çπ249</span> ‚Çπ199</div>
<button onclick="addToCart('Heart Special',199)">Add to Cart</button>
</div>

<div class="card">
<div class="badge">15% OFF</div>
<img src="images/teddy.png">
<h3>Love Teddy</h3>
<div class="price"><span class="old">‚Çπ349</span> ‚Çπ299</div>
<button onclick="addToCart('Love Teddy',299)">Add to Cart</button>
</div>

<div class="card">
<div class="badge">20% OFF</div>
<img src="images/iloveyou.png">
<h3>I Love You Gift</h3>
<div class="price"><span class="old">‚Çπ499</span> ‚Çπ399</div>
<button onclick="addToCart('I Love You Gift',399)">Add to Cart</button>
</div>

<div class="card">
<div class="badge">25% OFF</div>
<img src="images/couple.png">
<h3>Couple Special</h3>
<div class="price"><span class="old">‚Çπ599</span> ‚Çπ499</div>
<button onclick="addToCart('Couple Special',499)">Add to Cart</button>
</div>

</div>

<div class="cart-box" id="cartBox">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<div class="total" id="totalPrice"></div>
<button class="checkout" onclick="checkout()">Checkout via WhatsApp</button>
</div>

<script>
let cart = [];
let delivery = 50;

function addToCart(name,price){
cart.push({name,price});
alert(name + " added to cart");
updateCart();
}

function toggleCart(){
let box=document.getElementById("cartBox");
box.style.display=box.style.display==="block"?"none":"block";
}

function updateCart(){
let items="";
let total=0;

cart.forEach(item=>{
items += "<div class='cart-item'>"+item.name+" - ‚Çπ"+item.price+"</div>";
total += item.price;
});

if(cart.length>0){
total += delivery;
items += "<div class='cart-item'>Delivery - ‚Çπ"+delivery+"</div>";
}

document.getElementById("cartItems").innerHTML=items;
document.getElementById("totalPrice").innerHTML="Total: ‚Çπ"+total;
}

function checkout(){
let message="I want to order:%0A";
let total=0;

cart.forEach(item=>{
message += item.name+" - ‚Çπ"+item.price+"%0A";
total += item.price;
});

if(cart.length>0){
message += "Delivery - ‚Çπ"+delivery+"%0A";
total += delivery;
message += "Total: ‚Çπ"+total;
window.open("https://wa.me/919075016413?text="+message);
}
}
</script>

</body>
</html>
