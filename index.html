<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html{ scroll-behavior:smooth; }

body{
  background:#f5f5f5;
  overflow-x:hidden;
}

/* NAVBAR */

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  background:white;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.logo img{ height:45px; }

nav ul{
  display:flex;
  list-style:none;
  gap:40px;
  align-items:center;
}

nav ul li{
  cursor:pointer;
  font-weight:500;
}

.cart-count{
  background:#e53935;
  color:white;
  font-size:12px;
  padding:4px 8px;
  border-radius:50px;
  margin-left:5px;
}

/* HERO */

.hero{
  padding:120px 8%;
  background:white;
  position:relative;
  overflow:hidden;
}

.hero h1{
  font-size:90px;
  font-weight:900;
  line-height:1;
}

.green{ color:#2e7d32; }
.red{ color:#e53935; }

.hero img{
  width:100%;
  max-width:600px;
  margin-top:40px;
  filter:drop-shadow(0 30px 30px rgba(0,0,0,0.2));
}

/* FLOATING LEAVES */

.leaf{
  position:absolute;
  width:80px;
  animation:float 6s ease-in-out infinite;
  opacity:.8;
}

.leaf1{ top:10%; left:5%; animation-delay:0s; }
.leaf2{ top:50%; right:5%; animation-delay:2s; }
.leaf3{ bottom:10%; left:40%; animation-delay:4s; }

@keyframes float{
  0%{ transform:translateY(0px) rotate(0deg); }
  50%{ transform:translateY(-20px) rotate(10deg); }
  100%{ transform:translateY(0px) rotate(0deg); }
}

/* PRODUCTS */

.products{
  padding:100px 8%;
}

.products h2{
  font-size:60px;
  margin-bottom:50px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:40px;
}

.card{
  background:white;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
  transition:.4s;
}

.card:hover{ transform:translateY(-10px); }

.card img{
  width:100%;
  height:250px;
  object-fit:cover;
}

.card-body{ padding:20px; }

.price{ font-weight:700; color:#2e7d32; }

.old{
  text-decoration:line-through;
  color:#999;
  margin-left:8px;
}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
  margin:15px 0;
}

.qty button{
  width:30px;
  height:30px;
  border:none;
  background:#2e7d32;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

.add-btn{
  background:#e53935;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  cursor:pointer;
  width:100%;
  font-weight:600;
}

/* CART DRAWER */

.cart{
  position:fixed;
  right:-400px;
  top:0;
  width:350px;
  height:100%;
  background:white;
  box-shadow:-10px 0 40px rgba(0,0,0,0.2);
  padding:20px;
  transition:.4s;
  z-index:2000;
  overflow-y:auto;
}

.cart.active{ right:0; }

.cart h3{ margin-bottom:20px; }

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

.checkout{
  background:#25D366;
  color:white;
  padding:12px;
  border:none;
  width:100%;
  border-radius:10px;
  margin-top:20px;
  cursor:pointer;
  font-weight:600;
}

/* FOOTER */

footer{
  background:#111;
  color:white;
  text-align:center;
  padding:40px;
  margin-top:80px;
}

/* RESPONSIVE */

@media(max-width:768px){
  .hero h1{ font-size:50px; }
}
</style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="logo.png">
  </div>
  <ul>
    <li>Home</li>
    <li>Products</li>
    <li onclick="toggleCart()">Cart 
      <span class="cart-count" id="cartCount">0</span>
    </li>
  </ul>
</nav>

<section class="hero">
  <h1><span class="green">Eco-friendly</span> <span class="red">Gifts</span></h1>
  <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6">

  <!-- Floating Leaves -->
  <img src="https://pngimg.com/uploads/leaf/leaf_PNG36829.png" class="leaf leaf1">
  <img src="https://pngimg.com/uploads/leaf/leaf_PNG36829.png" class="leaf leaf2">
  <img src="https://pngimg.com/uploads/leaf/leaf_PNG36829.png" class="leaf leaf3">
</section>

<section class="products">
  <h2><span class="red">Our</span> <span class="green">Products</span></h2>

  <div class="product-grid">

    <!-- PRODUCT -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1587502536263-3a7b2f13d6d2">
      <div class="card-body">
        <h3>Lord Shiva</h3>
        <p class="price">â‚¹399 <span class="old">â‚¹699</span></p>
        <div class="qty">
          <button onclick="changeQty(this,-1)">-</button>
          <span>1</span>
          <button onclick="changeQty(this,1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart('Lord Shiva',399,this)">Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1587502536880-11f5eebcc25b">
      <div class="card-body">
        <h3>Lord Ganesha</h3>
        <p class="price">â‚¹399 <span class="old">â‚¹699</span></p>
        <div class="qty">
          <button onclick="changeQty(this,-1)">-</button>
          <span>1</span>
          <button onclick="changeQty(this,1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart('Lord Ganesha',399,this)">Add to Cart</button>
      </div>
    </div>

  </div>
</section>

<!-- CART PANEL -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <h4>Total: â‚¹<span id="total">0</span></h4>
  <button class="checkout" onclick="checkout()">Checkout on WhatsApp</button>
</div>

<footer>
Â© 2026 Ecofy Gifts | Grow Plants â€¢ Spread Positivity ðŸŒ¿
</footer>

<script>
let cart=[];
let total=0;

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");
}

function changeQty(btn,amount){
  let span=btn.parentElement.querySelector("span");
  let qty=parseInt(span.innerText);
  qty+=amount;
  if(qty<1) qty=1;
  span.innerText=qty;
}

function addToCart(name,price,btn){
  let qty=parseInt(btn.parentElement.querySelector(".qty span").innerText);
  cart.push({name,price,qty});
  total+=price*qty;
  updateCart();
}

function updateCart(){
  document.getElementById("cartCount").innerText=cart.length;
  let container=document.getElementById("cartItems");
  container.innerHTML="";
  cart.forEach(item=>{
    container.innerHTML+=`<div class="cart-item">
      <span>${item.name} x${item.qty}</span>
      <span>â‚¹${item.price*item.qty}</span>
    </div>`;
  });
  document.getElementById("total").innerText=total;
}

function checkout(){
  let message="Hello Ecofy Gifts,%0AOrder Details:%0A";
  cart.forEach(item=>{
    message+=`${item.name} x${item.qty} - â‚¹${item.price*item.qty}%0A`;
  });
  message+=`Total: â‚¹${total}`;
  window.open(`https://wa.me/919075016413?text=${message}`);
}
</script>

</body>
</html>
