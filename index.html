<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background:#f5f5f5;
}

/* ================= HEADER ================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:white;
}

.logo{
    font-size:22px;
    font-weight:700;
    color:#2e7d32;
}

.logo span{
    color:#000;
    font-weight:400;
}

nav ul{
    list-style:none;
    display:flex;
    gap:40px;
}

nav ul li{
    cursor:pointer;
    font-weight:500;
    color:#888;
    position:relative;
}

nav ul li.active{
    color:#c62828;
}

nav ul li.active::after{
    content:"";
    position:absolute;
    width:20px;
    height:3px;
    background:#2e7d32;
    left:0;
    bottom:-8px;
    border-radius:5px;
}

/* ================= HERO SECTION ================= */
.hero{
    position:relative;
    text-align:center;
    padding:80px 20px 100px;
    background:#fafafa;
    overflow:hidden;
}

.hero h1{
    font-size:80px;
    font-weight:700;
    line-height:1.1;
}

.hero h1 .green{
    color:#4caf50;
}

.hero h1 .red{
    color:#d32f2f;
}

.leaf-img{
    margin-top:30px;
    width:450px;
    max-width:90%;
    filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
}

/* Button */
.btn{
    display:inline-block;
    margin-top:30px;
    background:#4caf50;
    color:white;
    padding:15px 30px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
    transition:0.3s;
}

.btn:hover{
    background:#388e3c;
}

/* Heart Box */
.heart-box{
    position:absolute;
    right:15%;
    top:55%;
    transform:translateY(-50%);
    background:white;
    padding:20px 30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    font-size:30px;
}

/* Bottom Gradient */
.bottom-gradient{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:120px;
    background:linear-gradient(to right, #4caf50, #a5d6a7);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){

    .hero h1{
        font-size:45px;
    }

    .heart-box{
        right:5%;
        top:65%;
    }

    header{
        padding:20px;
    }

    nav ul{
        gap:20px;
    }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo">Ecofy <span>gifts.com</span></div>
    <nav>
        <ul>
            <li class="active">Home</li>
            <li>About Us</li>
            <li>Products</li>
            <li>Cart</li>
        </ul>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <h1>
        <span class="green">Eco-friendly</span> 
        <span class="red">Gifts</span>
    </h1>

    <img src="leaf.png" alt="Leaf Image" class="leaf-img">

    <br>
    <a href="#" class="btn">Nature's Healing Gift</a>

    <div class="heart-box">❤️</div>

    <div class="bottom-gradient"></div>
</section>

</body>
</html>
