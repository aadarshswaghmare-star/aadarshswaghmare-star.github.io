<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ===== Page Fade ===== */
body{
    background:#f8f8f8;
    opacity:0;
    transition:opacity 0.6s cubic-bezier(.4,0,.2,1);
}

body.loaded{
    opacity:1;
}

/* ================= HEADER ================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:white;
}

.logo img{
    height:45px;
}

nav ul{
    list-style:none;
    display:flex;
    gap:40px;
}

nav ul li a{
    text-decoration:none;
    font-weight:500;
    color:#888;
    position:relative;
    transition:0.3s;
}

nav ul li a:hover{
    color:#2e7d32;
}

nav ul li a.active{
    color:#c62828;
}

/* ================= HERO ================= */
.hero{
    position:relative;
    text-align:center;
    padding:70px 20px 120px;
    background:#fafafa;
    overflow:hidden;
}

.hero h1{
    font-size:80px;
    font-weight:700;
    animation:slideUp 1s ease forwards;
    opacity:0;
}

.green{
    color:#4caf50;
}

.red{
    color:#d32f2f;
}

.leaf-img{
    margin-top:20px;
    width:420px;
    max-width:90%;
    filter: drop-shadow(0 25px 35px rgba(0,0,0,0.2));
    animation:floatLeaf 4s ease-in-out infinite;
}

/* ===== Big Button ===== */
.big-btn{
    display:inline-block;
    margin-top:35px;
    background:#2e7d32;
    color:white;
    padding:18px 45px;
    font-size:20px;
    font-weight:600;
    border-radius:14px;
    text-decoration:none;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(46,125,50,0.4);
}

.big-btn:hover{
    background:#1b5e20;
    transform:scale(1.08);
    box-shadow:0 15px 35px rgba(46,125,50,0.6);
}

.big-btn:active{
    transform:scale(0.95);
}

/* ===== Floating Heart ===== */
.heart-box{
    position:absolute;
    right:15%;
    top:55%;
    transform:translateY(-50%);
    background:white;
    padding:18px 28px;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    font-size:28px;
    animation:floatHeart 3s ease-in-out infinite;
}

/* ===== Bottom Strip ===== */
.bottom-strip{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:60px;
    background:linear-gradient(to right,#4caf50,#a5d6a7);
}

/* ===== Animations ===== */
@keyframes slideUp{
    from{
        transform:translateY(40px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

@keyframes floatLeaf{
    0%,100%{ transform:translateY(0px); }
    50%{ transform:translateY(-15px); }
}

@keyframes floatHeart{
    0%,100%{ transform:translateY(-50%); }
    50%{ transform:translateY(-60%); }
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){

    header{
        padding:20px;
    }

    .hero h1{
        font-size:42px;
    }

    .leaf-img{
        width:300px;
    }

    .heart-box{
        right:5%;
        top:65%;
    }

    nav ul{
        gap:20px;
        font-size:14px;
    }

    .big-btn{
        font-size:16px;
        padding:14px 30px;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="Ecofy Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>
        <span class="green">Eco-friendly</span>
        <span class="red">Gifts</span>
    </h1>

    <img src="images/leaf.png" alt="Leaf" class="leaf-img">

    <br>

    <a href="products.html" class="big-btn">See Products</a>

    <div class="heart-box">❤️</div>

    <div class="bottom-strip"></div>
</section>

<script>
/* Page fade in */
document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("loaded");
});

/* Smooth fade-out transition */
document.querySelector(".big-btn").addEventListener("click", function(e){
    e.preventDefault();
    document.body.classList.remove("loaded");

    setTimeout(()=>{
        window.location.href = "products.html";
    }, 500);
});
</script>

</body>
</html>
