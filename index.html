<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ecofy Gifts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0b1220,#111827);
color:#ffffff;
overflow-x:hidden;
}

/* Premium Glow Background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(212,175,55,0.12), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(212,175,55,0.08), transparent 40%);
z-index:-1;
}

/* HEADER */
header{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
padding:14px 20px;
display:flex;
align-items:center;
justify-content:space-between;
position:sticky;
top:0;
z-index:1000;
border-bottom:1px solid rgba(212,175,55,0.15);
}

.logo{height:48px;}

.header-center{text-align:center;flex:1}

.header-center h2{
margin:0;
font-weight:600;
letter-spacing:1px;
}

.tagline{
font-size:12px;
color:#d4af37;
letter-spacing:1.2px;
opacity:0.9;
}

.cart-btn{
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;
padding:8px 18px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
transition:all 0.3s ease;
box-shadow:0 4px 15px rgba(212,175,55,0.3);
}
.cart-btn:hover{
transform:scale(1.08);
box-shadow:0 6px 25px rgba(212,175,55,0.6);
}

/* TRUST BADGES */
.trust{
display:flex;
justify-content:center;
gap:15px;
padding:15px;
flex-wrap:wrap;
background:rgba(255,255,255,0.04);
}

.trust div{
background:rgba(212,175,55,0.15);
padding:8px 18px;
border-radius:30px;
backdrop-filter:blur(10px);
font-size:13px;
box-shadow:0 4px 15px rgba(212,175,55,0.1);
transition:0.3s;
}
.trust div:hover{
transform:translateY(-3px);
box-shadow:0 6px 20px rgba(212,175,55,0.3);
}

/* PRODUCT GRID */
.container{
padding:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

/* PRODUCT CARD */
.product{
background:rgba(255,255,255,0.10);
backdrop-filter:blur(22px);
border-radius:22px;
padding:20px;
box-shadow:0 15px 35px rgba(0,0,0,0.6);
transition:all 0.4s ease;
position:relative;
overflow:hidden;
border:1px solid rgba(212,175,55,0.1);
}
.product:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 25px 50px rgba(0,0,0,0.8);
}

/* Shine Animation */
.product::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
transition:0.6s;
}
.product:hover::before{left:100%;}

.product img{
width:100%;
border-radius:15px;
transition:0.4s;
}
.product:hover img{transform:scale(1.06);}

.badge{
position:absolute;
top:12px;
left:12px;
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;
padding:6px 12px;
border-radius:12px;
font-size:12px;
font-weight:bold;
}

.stars{color:#f5c518;margin:6px 0;}
.rating-count{color:#ccc;font-size:13px;margin-left:5px}

.stock{font-weight:bold;margin:5px 0;}
.low-stock{color:#ff4d4d;}

.old{text-decoration:line-through;color:#bbb;}
.price{
color:#f5d06f;
font-size:22px;
font-weight:bold;
}

/* QUANTITY */
.qty-box{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:10px;
}

.qty-btn{
background:#1f2937;
color:white;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}
.qty-btn:hover{background:#374151;}

/* ADD BUTTON */
.add-btn{
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;
border:none;
padding:12px;
border-radius:12px;
margin-top:12px;
width:100%;
font-weight:bold;
cursor:pointer;
transition:all 0.3s ease;
box-shadow:0 6px 20px rgba(212,175,55,0.3);
}
.add-btn:hover{
transform:scale(1.05);
box-shadow:0 10px 30px rgba(212,175,55,0.6);
}

/* CART PANEL */
.cart-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#0f172a;
box-shadow:-5px 0 20px rgba(0,0,0,0.6);
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}
.cart-panel.active{right:0}

input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:none;
}

.checkout-btn{
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;
padding:12px;
border:none;
border-radius:10px;
width:100%;
font-weight:bold;
cursor:pointer;
}

/* SUCCESS */
.success{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:24px;
display:none;
z-index:3000;
}

/* FOOTER */
.footer{
background:linear-gradient(to top,#0b1220,#111827);
padding:50px 20px;
margin-top:60px;
text-align:center;
border-top:1px solid rgba(212,175,55,0.15);
}
.footer h3{color:#d4af37;margin-bottom:10px}
.footer-about{
max-width:700px;
margin:15px auto;
font-size:14px;
line-height:1.7;
color:#ccc;
}

iframe{
width:100%;
height:200px;
border-radius:12px;
margin-top:15px;
border:0;
}

a{color:#d4af37;text-decoration:none}

/* MOBILE */
@media(max-width:600px){
header{flex-direction:column;gap:6px}
.logo{height:40px}
.cart-btn{margin-top:5px}
}
</style>
</head>
