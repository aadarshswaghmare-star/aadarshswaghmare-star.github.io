<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f8f8f8;
}

/* ================= HEADER ================= */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:white;
}

.logo img{
    height:45px;
}

nav ul{
    list-style:none;
    display:flex;
    gap:40px;
}

nav ul li{
    cursor:pointer;
    font-weight:500;
    color:#888;
    position:relative;
}

nav ul li.active{
    color:#c62828;
}

nav ul li.active::after{
    content:"";
    position:absolute;
    width:20px;
    height:3px;
    background:#2e7d32;
    left:0;
    bottom:-8px;
    border-radius:5px;
}

/* ================= HERO ================= */
.hero{
    position:relative;
    text-align:center;
    padding:70px 20px 120px;
    background:#fafafa;
    overflow:hidden;
}

.hero h1{
    font-size:80px;
    font-weight:700;
}

.green{
    color:#4caf50;
}

.red{
    color:#d32f2f;
}

.leaf-img{
    margin-top:20px;
    width:420px;
    max-width:90%;
    filter: drop-shadow(0 25px 35px rgba(0,0,0,0.2));
}

/* Big Button */
.big-btn{
    display:inline-block;
    margin-top:35px;
    background:#2e7d32;
    color:white;
    padding:18px 45px;
    font-size:20px;
    font-weight:600;
    border-radius:14px;
    text-decoration:none;
    transition:0.3s;
}

.big-btn:hover{
    background:#1b5e20;
    transform:scale(1.05);
}

/* Heart Box */
.heart-box{
    position:absolute;
    right:15%;
    top:55%;
    transform:translateY(-50%);
    background:white;
    padding:18px 28px;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    font-size:28px;
}

/* Narrow Bottom Green Strip */
.bottom-strip{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:60px;   /* narrow */
    background:linear-gradient(to right,#4caf50,#a5d6a7);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){

    header{
        padding:20px;
    }

    .hero h1{
        font-size:42px;
    }

    .leaf-img{
        width:300px;
    }

    .heart-box{
        right:5%;
        top:65%;
    }

    nav ul{
        gap:20px;
        font-size:14px;
    }

    .big-btn{
        font-size:16px;
        padding:14px 30px;
    }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo">
        <img src="images/logo.png" alt="Ecofy Logo">
    </div>
    <nav>
        <ul>
            <li class="active">Home</li>
            <li>About Us</li>
            <li>Products</li>
            <li>Cart</li>
        </ul>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <h1>
        <span class="green">Eco-friendly</span>
        <span class="red">Gifts</span>
    </h1>

    <!-- FIXED IMAGE PATH -->
    <img src="images/leaf.png" alt="Leaf" class="leaf-img">

    <br>

    <!-- BIG TOUCH BUTTON -->
    <a href="#" class="big-btn">See Products</a>

    <div class="heart-box">❤️</div>

    <div class="bottom-strip"></div>
</section>

</body>
</html>
