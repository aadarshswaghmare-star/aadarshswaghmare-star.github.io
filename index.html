<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{ background:#f4f8f5; }

/* ===== FIRST LANDING HERO ===== */

.first-hero{
position:relative;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(to bottom,#ffffff 70%, #4caf50 100%);
overflow:hidden;
padding:100px 0;
}

.first-hero h1{
font-size:90px;
z-index:2;
}

.green{color:#2e7d32;}
.red{color:#d32f2f;}

.leaf-img{
position:absolute;
bottom:60px;
width:420px;
animation:floatLeaf 4s ease-in-out infinite;
}

@keyframes floatLeaf{
0%{ transform:translateY(0px); }
50%{ transform:translateY(-20px); }
100%{ transform:translateY(0px); }
}

.cta-btn{
margin-top:30px;
background:#2e7d32;
color:white;
padding:15px 40px;
border-radius:10px;
border:none;
font-size:18px;
cursor:pointer;
z-index:2;
}

.heart-box{
position:absolute;
right:15%;
top:55%;
background:white;
padding:15px 30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
font-size:28px;
}

/* ===== HEADER ===== */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:white;
position:sticky;
top:0;
z-index:1000;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.logo{
font-size:24px;
font-weight:700;
color:#2e7d32;
}

.logo span{ color:black; font-weight:400; }

nav ul{
list-style:none;
display:flex;
gap:30px;
}

nav ul li a{
text-decoration:none;
color:#2e7d32;
font-weight:600;
}

header button{
padding:8px 15px;
background:#2e7d32;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

/* ===== SECTIONS ===== */

.modern, .healing-section{
display:flex;
align-items:center;
justify-content:space-between;
padding:100px 8%;
gap:60px;
}

.modern{ background:white; }
.healing-section{ background:#f2f2f2; }

.modern-left, .healing-left{ width:45%; }
.modern-right, .healing-right{ width:55%; }

.modern-left h1,
.healing-right h1{ font-size:55px; }

.modern-right{
background:#4caf50;
padding:20px;
border-radius:20px;
}

.modern-right img,
.healing-left img{
width:100%;
border-radius:15px;
}

/* ===== PRODUCTS ===== */

.products{
padding:100px 8%;
background:#f8f8f8;
}

.products h2{
text-align:center;
font-size:45px;
margin-bottom:60px;
color:#2e7d32;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:white;
padding:25px;
border-radius:15px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
position:relative;
transition:0.3s;
}

.card:hover{ transform:translateY(-8px); }

.discount{
position:absolute;
top:10px;
left:10px;
background:#d32f2f;
color:white;
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:bold;
}

.card img{
width:180px;
height:180px;
object-fit:contain;
}

.old{
text-decoration:line-through;
color:gray;
font-size:14px;
}

.new{
color:#2e7d32;
font-weight:bold;
font-size:20px;
}

.qty button{
padding:5px 10px;
background:#2e7d32;
color:white;
border:none;
border-radius:5px;
}

.card button{
margin-top:8px;
padding:8px 15px;
background:#1b5e20;
color:white;
border:none;
border-radius:20px;
cursor:pointer;
}

/* ===== CART ===== */

.cart{
position:fixed;
right:-350px;
top:0;
width:320px;
height:100%;
background:white;
padding:20px;
overflow:auto;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
transition:0.4s;
}

.cart.active{ right:0; }

.cart button{
width:100%;
padding:12px;
margin-top:10px;
background:#2e7d32;
color:white;
border:none;
border-radius:8px;
}

@media(max-width:900px){
.first-hero h1{ font-size:45px; }
.modern,.healing-section{ flex-direction:column; }
.modern-left,.modern-right,
.healing-left,.healing-right{ width:100%; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->

<header>
<div class="logo">Ecofy<span>gifts.com</span></div>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#modern">About</a></li>
<li><a href="#products">Products</a></li>
</ul>
</nav>
<button onclick="toggleCart()">Cart (<span id="count">0</span>)</button>
</header>

<!-- ===== MODERN (1ST PAGE) ===== -->

<section class="modern" id="modern">
<div class="modern-left">
<h1><span class="red">Modern</span><br><span class="green">Gifting</span></h1>
</div>
<div class="modern-right">
<img src="images/modern gifting.png">
</div>
</section>

<!-- ===== HEALING (2ND PAGE) ===== -->

<section class="healing-section">
<div class="healing-left">
<img src="images/instructions.png">
</div>
<div class="healing-right">
<h1><span class="red">Healing</span> <span class="green">Power</span></h1>
<p>Offering eco God statues that grow into plants and spread positivity.</p>
</div>
</section>

<!-- ===== HERO (3RD PAGE) ===== -->

<section class="first-hero">
<h1><span class="green">Eco-friendly</span> <span class="red">Gifts</span></h1>
<img src="images/leaf.png" class="leaf-img">
<button class="cta-btn" onclick="document.getElementById('products').scrollIntoView()">Nature’s Healing Gift</button>
<div class="heart-box">❤️</div>
</section>

<!-- ===== PRODUCTS (UNCHANGED) ===== -->
