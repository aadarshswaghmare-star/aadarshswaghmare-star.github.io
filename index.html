<!DOCTYPE html>
<html>
<head>
<title>Ecofy Gifts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(to bottom,#1a1a2e,#16213e);
color:white;
}

/* HEADER */
header{
text-align:center;
padding:30px 20px;
background:#0f3460;
box-shadow:0 4px 20px rgba(0,0,0,0.4);
}

header img{
width:180px;   /* Bigger logo */
margin-bottom:10px;
}

header h1{
margin:0;
font-size:28px;
}

/* SECTION */
section{
padding:40px 20px;
}

/* PRODUCT CARD */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
}

.card{
background:#1f4068;
padding:20px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
transition:0.3s;
position:relative;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
border-radius:15px;
}

/* DISCOUNT BADGE */
.badge{
position:absolute;
top:15px;
left:15px;
background:#ff4d6d;
padding:6px 12px;
border-radius:20px;
font-size:14px;
}

/* PRICE STYLE */
.oldprice{
text-decoration:line-through;
color:#ccc;
}

.price{
color:#00ff88;
font-size:20px;
font-weight:bold;
}

/* BUTTON */
button{
margin-top:10px;
padding:10px;
border:none;
background:#00ff88;
color:black;
border-radius:10px;
cursor:pointer;
font-weight:bold;
width:100%;
}

button:hover{
background:#00cc6a;
}

/* PACKAGING */
.packaging{
text-align:center;
}

.packaging img{
width:250px;
border-radius:15px;
margin-top:15px;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

/* ORDER FORM */
form{
background:#1f4068;
padding:20px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

form input, form select{
width:95%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
}

footer{
text-align:center;
padding:20px;
background:#0f3460;
margin-top:40px;
}

a{
color:#00ff88;
text-decoration:none;
}

</style>
</head>
