<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
overflow-x:hidden;
}

/* LIGHT BEAM EFFECT */
body::before{
content:'';
position:fixed;
top:-200px;
left:50%;
width:600px;
height:600px;
background:radial-gradient(circle,rgba(0,255,120,0.2),transparent 70%);
transform:translateX(-50%);
filter:blur(120px);
z-index:-1;
animation:beam 6s infinite alternate;
}

@keyframes beam{
0%{transform:translateX(-50%) scale(1);}
100%{transform:translateX(-50%) scale(1.2);}
}

/* FLOATING LEAVES */
.eco-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
overflow:hidden;
}

.leaf{
position:absolute;
opacity:0.05;
filter:blur(2px);
animation:floatLeaf linear infinite;
}

.leaf1{width:120px;left:10%;animation-duration:40s;}
.leaf2{width:160px;left:50%;animation-duration:55s;}
.leaf3{width:100px;left:80%;animation-duration:45s;}

@keyframes floatLeaf{
0%{top:110%;transform:rotate(0deg);}
100%{top:-20%;transform:rotate(360deg);}
}

/* HERO SECTION */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.logo{
width:200px;
margin-bottom:20px;
animation:growLogo 2s ease forwards;
transform:scale(0);
}

@keyframes growLogo{
0%{transform:scale(0);}
60%{transform:scale(1.2);}
100%{transform:scale(1);}
}

.hero h1{
font-size:3rem;
font-weight:800;
background:linear-gradient(90deg,#00ff88,#00c6ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:15px;
font-size:1.2rem;
opacity:0.8;
max-width:600px;
}

.cta-btn{
margin-top:30px;
padding:15px 40px;
border-radius:40px;
background:linear-gradient(90deg,#00ff88,#00c6ff);
color:black;
font-weight:600;
border:none;
cursor:pointer;
transition:0.4s;
box-shadow:0 0 20px rgba(0,255,136,0.6);
}

.cta-btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px rgba(0,255,136,0.9);
}

/* PRODUCT SECTION */
.product{
padding:100px 20px;
text-align:center;
}

.product img{
width:300px;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,0.5);
transition:0.4s;
}

.product img:hover{
transform:scale(1.05);
}

/* SOCIAL SECTION */
.social{
padding:80px 20px;
text-align:center;
}

.social h2{
margin-bottom:30px;
}

.icons a{
margin:0 15px;
font-size:20px;
color:#00ff88;
transition:0.4s;
text-decoration:none;
}

.icons a:hover{
color:white;
transform:scale(1.2);
}

/* WHATSAPP FLOAT */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50%;
font-size:25px;
box-shadow:0 0 20px rgba(0,0,0,0.5);
animation:pulse 2s infinite;
text-decoration:none;
}

@keyframes pulse{
0%{box-shadow:0 0 10px #25D366;}
50%{box-shadow:0 0 30px #25D366;}
100%{box-shadow:0 0 10px #25D366;}
}

/* HEART POP */
.heart{
position:fixed;
top:20px;
right:20px;
font-size:40px;
animation:pop 2s infinite;
}

@keyframes pop{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}

</style>
</head>

<body>

<!-- Floating Leaves -->
<div class="eco-bg">
<svg class="leaf leaf1" viewBox="0 0 200 200">
<path d="M100 10 C150 50,150 150,100 190 C50 150,50 50,100 10Z" fill="#00ff88"/>
</svg>

<svg class="leaf leaf2" viewBox="0 0 200 200">
<path d="M100 20 C160 60,140 160,100 180 C60 160,40 60,100 20Z" fill="#00ff88"/>
</svg>

<svg class="leaf leaf3" viewBox="0 0 200 200">
<path d="M100 15 C140 70,130 150,100 185 C70 150,60 70,100 15Z" fill="#00ff88"/>
</svg>
</div>

<section class="hero">
<img src="images/logo.png" class="logo">
<h1>Premium Eco Experience</h1>
<p>Trusted by nature lovers. Designed for premium lifestyle. Sustainable. Powerful. Unique.</p>
<button class="cta-btn">Buy Now</button>
</section>

<!-- PRODUCT -->
<section class="product">
<h2>Our Premium Product</h2>
<br>
<img src="images/packaging.png" alt="Product Image">
</section>

</div>
</section>
