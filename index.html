<style>

html { scroll-behavior: smooth; }

body{
margin:0;
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#f9f6f1,#e8efe9);
color:#1c1c1c;
}

/* HEADER */
header{
background:linear-gradient(135deg,#0b2e24,#134e3b);
padding:25px;
text-align:center;
color:white;
box-shadow:0 10px 40px rgba(0,0,0,0.15);
}

header img{
height:85px;
animation:logoGrow 1.3s ease forwards;
}

@keyframes logoGrow{
0%{transform:scale(0);opacity:0;}
60%{transform:scale(1.15);}
100%{transform:scale(1);opacity:1;}
}

header p{
font-family:'Playfair Display',serif;
letter-spacing:3px;
color:#d4af37; /* Gold accent */
}

/* HERO */
.hero{
text-align:center;
padding:130px 20px;
background:radial-gradient(circle at top,#ffffff,#eef3ec);
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:60px;
color:#0b2e24;
}

.hero p{
max-width:650px;
margin:auto;
color:#555;
font-size:18px;
margin-top:20px;
}

.btn{
margin-top:40px;
display:inline-block;
padding:16px 45px;
background:#0b2e24;
color:white;
border-radius:50px;
text-decoration:none;
transition:.4s;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.btn:hover{
background:#d4af37;
color:#0b2e24;
transform:translateY(-5px);
}

/* PRODUCTS */
.products{
padding:110px 20px;
text-align:center;
}

.products h2{
font-family:'Playfair Display',serif;
font-size:44px;
color:#0b2e24;
margin-bottom:70px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:45px;
}

.card{
background:white;
padding:30px;
border-radius:25px;
box-shadow:0 20px 60px rgba(0,0,0,.08);
transition:.4s;
}

.card:hover{
transform:translateY(-12px);
box-shadow:0 25px 80px rgba(0,0,0,.2);
}

.card img{
width:100%;
border-radius:18px;
}

.price{
color:#d4af37;
font-weight:700;
margin-top:12px;
font-size:18px;
}

/* FOOTER */
footer{
background:#0b2e24;
color:white;
padding:60px 20px;
text-align:center;
}

.social a{
color:white;
margin:0 18px;
font-size:22px;
transition:.3s;
}

.social a:hover{
color:#d4af37;
transform:scale(1.3);
}

.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
color:white;
padding:15px 18px;
border-radius:50px;
text-decoration:none;
font-size:18px;
box-shadow:0 8px 20px rgba(0,0,0,.3);
}

</style>
