<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ecofy Gifts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0b1220,#111827);
color:#ffffff;
overflow-x:hidden;
}

/* Premium Glow Background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, rgba(212,175,55,0.12), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(212,175,55,0.08), transparent 40%);
z-index:-1;
}

/* HEADER */
header{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
padding:14px 20px;
display:flex;
align-items:center;
justify-content:space-between;
position:sticky;
top:0;
z-index:1000;
border-bottom:1px solid rgba(212,175,55,0.15);
}

.logo{height:48px;}
.header-center{text-align:center;flex:1}
.tagline{font-size:12px;color:#d4af37;letter-spacing:1.2px;opacity:0.9;}

.cart-btn{
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;
padding:8px 18px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
transition:all 0.3s ease;
box-shadow:0 4px 15px rgba(212,175,55,0.3);
}
.cart-btn:hover{
transform:scale(1.08);
box-shadow:0 6px 25px rgba(212,175,55,0.6);
}

/* TRUST BADGES */
.trust{
display:flex;
justify-content:center;
gap:15px;
padding:15px;
flex-wrap:wrap;
background:rgba(255,255,255,0.04);
}

.trust div{
background:rgba(212,175,55,0.15);
padding:8px 18px;
border-radius:30px;
backdrop-filter:blur(10px);
font-size:13px;
box-shadow:0 4px 15px rgba(212,175,55,0.1);
transition:0.3s;
}
.trust div:hover{
transform:translateY(-3px);
box-shadow:0 6px 20px rgba(212,175,55,0.3);
}

/* PRODUCT GRID */
.container{
padding:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.product{
background:rgba(255,255,255,0.10);
backdrop-filter:blur(22px);
border-radius:22px;
padding:20px;
box-shadow:0 15px 35px rgba(0,0,0,0.6);
transition:all 0.4s ease;
position:relative;
overflow:hidden;
border:1px solid rgba(212,175,55,0.1);
}
.product:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 25px 50px rgba(0,0,0,0.8);
}

.product::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
transition:0.6s;
}
.product:hover::before{left:100%;}

.product img{width:100%;border-radius:15px;transition:0.4s;}
.product:hover img{transform:scale(1.06);}

.badge{
position:absolute;
top:12px;
left:12px;
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;
padding:6px 12px;
border-radius:12px;
font-size:12px;
font-weight:bold;
}

.stars{color:#f5c518;margin:6px 0;}
.rating-count{color:#ccc;font-size:13px;margin-left:5px}
.stock{font-weight:bold;margin:5px 0;}
.low-stock{color:#ff4d4d;}
.old{text-decoration:line-through;color:#bbb;}
.price{color:#f5d06f;font-size:22px;font-weight:bold;}

.qty-box{display:flex;justify-content:center;align-items:center;gap:10px;margin-top:10px;}
.qty-btn{
background:#1f2937;color:white;border:none;
padding:6px 12px;border-radius:8px;cursor:pointer;
}
.add-btn{
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;border:none;padding:12px;border-radius:12px;
margin-top:12px;width:100%;font-weight:bold;cursor:pointer;
}

.cart-panel{
position:fixed;right:-400px;top:0;width:350px;height:100%;
background:#0f172a;padding:20px;transition:0.4s;
overflow-y:auto;z-index:2000;
}
.cart-panel.active{right:0}

input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none;}
.checkout-btn{
background:linear-gradient(135deg,#d4af37,#f5d06f);
color:black;padding:12px;border:none;border-radius:10px;width:100%;
font-weight:bold;cursor:pointer;
}

.success{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.85);display:flex;
justify-content:center;align-items:center;
flex-direction:column;font-size:24px;display:none;z-index:3000;
}

.footer{
background:linear-gradient(to top,#0b1220,#111827);
padding:50px 20px;margin-top:60px;text-align:center;
}
.footer h3{color:#d4af37;margin-bottom:10px}
.footer-about{max-width:700px;margin:15px auto;font-size:14px;line-height:1.7;color:#ccc;}

@media(max-width:600px){
header{flex-direction:column;gap:6px}
.logo{height:40px}
.cart-btn{margin-top:5px}
}
</style>
</head>

<body>

<header>
<img src="https://raw.githubusercontent.com/aadarshswaghmare-star/aadarshswaghmare-star.github.io/main/images/logo.png" class="logo">
<div class="header-center">
<h2>Ecofy</h2>
<div class="tagline">Eco-Friendly Romantic Gifts Delivered with Love</div>
</div>
<div class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</div>
</header>

<div class="trust">
<div>üöö Fast Delivery</div>
<div>üíµ Cash on Delivery</div>
<div>üîí Secure Checkout</div>
<div>‚≠ê 10,000+ Happy Customers</div>
</div>

<div class="container" id="productContainer"></div>

<div class="cart-panel" id="cartPanel">
<div style="text-align:right;cursor:pointer;color:red" onclick="toggleCart()">‚úñ Close</div>
<h3>Your Cart</h3>
<div id="cartItems"></div>
<p>Subtotal: ‚Çπ<span id="subtotal">0</span></p>
<p>Delivery: ‚Çπ<span id="delivery">0</span></p>
<h4>Total: ‚Çπ<span id="total">0</span></h4>

<h4>Customer Details</h4>
<input type="text" id="name" placeholder="Full Name">
<input type="text" id="phone" placeholder="Phone Number">
<input type="text" id="address" placeholder="Full Address">
<button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
</div>

<div class="success" id="successScreen">
‚úÖ Order Sent Successfully!<br>Redirecting to WhatsApp...
</div>

<script>
let products=[
{name:"Heart Special Gift",price:199,old:999,stock:5,rating:"‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ",reviews:"(1,245)",img:"heart.png",badge:"80% OFF"},
{name:"Teddy Gift Box",price:299,old:1499,stock:6,rating:"‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ",reviews:"(932)",img:"teddy.png",badge:"75% OFF"},
{name:"Couple Combo",price:599,old:1999,stock:4,rating:"‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ",reviews:"(2,104)",img:"couple.png",badge:"70% OFF"},
{name:"I Love You Frame",price:279,old:799,stock:7,rating:"‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ",reviews:"(654)",img:"iloveyou.png",badge:"65% OFF"},
{name:"Premium Surprise Packaging",price:149,old:399,stock:8,rating:"‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ",reviews:"(311)",img:"packaging.png",badge:"Add-on"}
];

let cart=[];
let container=document.getElementById("productContainer");

products.forEach(p=>{
container.innerHTML+=`
<div class="product">
<div class="badge">${p.badge}</div>
<img src="https://raw.githubusercontent.com/aadarshswaghmare-star/aadarshswaghmare-star.github.io/main/images/${p.img}">
<h3>${p.name}</h3>
<div class="stars">${p.rating}<span class="rating-count">${p.reviews}</span></div>
<div class="stock" id="stock-${p.name}">Only ${p.stock} left in stock</div>
<div class="old">‚Çπ${p.old}</div>
<div class="price">‚Çπ${p.price}</div>
<div class="qty-box">
<button class="qty-btn" onclick="changeQty('${p.name}',-1)">-</button>
<span id="qty-${p.name}">0</span>
<button class="qty-btn" onclick="changeQty('${p.name}',1)">+</button>
</div>
<button class="add-btn" onclick="addToCart('${p.name}')">Add to Cart</button>
</div>`;
});

function toggleCart(){document.getElementById("cartPanel").classList.toggle("active");}

function changeQty(name,change){
let el=document.getElementById("qty-"+name);
let qty=parseInt(el.innerText)+change;
if(qty<0) qty=0;
el.innerText=qty;
}

function addToCart(name){
let product=products.find(p=>p.name===name);
let qty=parseInt(document.getElementById("qty-"+name).innerText);
if(qty===0) qty=1;
if(product.stock<qty){alert("Only "+product.stock+" left!");return;}
product.stock-=qty;
let item=cart.find(p=>p.name===name);
if(item){item.qty+=qty;}else{cart.push({name,price:product.price,qty});}
document.getElementById("qty-"+name).innerText=0;
updateStock(name,product.stock);
updateCart();
}

function updateStock(name,stock){
let el=document.getElementById("stock-"+name);
el.innerText="Only "+stock+" left in stock";
if(stock<=3) el.classList.add("low-stock");
}

function updateCart(){
let html="";let subtotal=0;
cart.forEach(item=>{
subtotal+=item.price*item.qty;
html+=`${item.name} x${item.qty} = ‚Çπ${item.price*item.qty}<br>`;
});
let delivery=subtotal>=999?0:49;
let total=subtotal+delivery;
document.getElementById("cartItems").innerHTML=html;
document.getElementById("subtotal").innerText=subtotal;
document.getElementById("delivery").innerText=delivery;
document.getElementById("total").innerText=total;
document.getElementById("cartCount").innerText=cart.length;
}

function checkout(){
let name=document.getElementById("name").value.trim();
let phone=document.getElementById("phone").value.trim();
let address=document.getElementById("address").value.trim();
if(!name||!phone||!address||cart.length===0){
alert("Please complete all details and add products.");
return;
}
document.getElementById("successScreen").style.display="flex";
let subtotal=0;
let message="üõç Ecofy Order\\n\\n";
cart.forEach(item=>{
subtotal+=item.price*item.qty;
message+=`${item.name} x${item.qty} = ‚Çπ${item.price*item.qty}\\n`;
});
let delivery=subtotal>=999?0:49;
let total=subtotal+delivery;
message+=`\\nSubtotal: ‚Çπ${subtotal}\\nDelivery: ‚Çπ${delivery}\\nTotal: ‚Çπ${total}`;
message+=`\\n\\nName: ${name}\\nPhone: ${phone}\\nAddress: ${address}`;
setTimeout(()=>{
window.open("https://wa.me/919075016413?text="+encodeURIComponent(message));
document.getElementById("successScreen").style.display="none";
cart=[];updateCart();toggleCart();
},2000);
}
</script>

</body>
</html>
