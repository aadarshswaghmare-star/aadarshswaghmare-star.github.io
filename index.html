<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Gifts</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
}

body{
background:#f4f8f5;
}

/* ================= HEADER ================= */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:white;
position:sticky;
top:0;
z-index:1000;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.logo{
font-size:26px;
font-weight:700;
color:#2e7d32;
}

.logo span{
color:black;
font-weight:400;
}

nav ul{
list-style:none;
display:flex;
gap:30px;
}

nav ul li a{
text-decoration:none;
color:#2e7d32;
font-weight:600;
}

header button{
padding:8px 15px;
background:#2e7d32;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

/* ================= SECTION COMMON ================= */

section{
padding:120px 8%;
}

/* ================= MODERN ================= */

.modern{
display:flex;
align-items:center;
justify-content:space-between;
gap:60px;
background:white;
}

.modern-left{ width:45%; }
.modern-right{ width:55%; }

.modern-left h1{
font-size:70px;
}

.green{ color:#2e7d32; }
.red{ color:#d32f2f; }

.modern-right{
background:#4caf50;
padding:20px;
border-radius:20px;
}

.modern-right img{
width:100%;
border-radius:15px;
}

/* ================= HEALING ================= */

.healing-section{
display:flex;
align-items:center;
justify-content:space-between;
gap:60px;
background:#f2f2f2;
}

.healing-left{ width:55%; }
.healing-right{ width:45%; }

.healing-right h1{
font-size:60px;
margin-bottom:20px;
}

.healing-left img{
width:100%;
border-radius:15px;
}

/* ================= HERO ================= */

.first-hero{
position:relative;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
background:linear-gradient(to bottom,#ffffff 70%, #4caf50 100%);
padding:150px 0;
overflow:hidden;
}

.first-hero h1{
font-size:85px;
z-index:2;
}

.leaf-img{
position:absolute;
bottom:60px;
width:420px;
animation:floatLeaf 4s ease-in-out infinite;
}

@keyframes floatLeaf{
0%{ transform:translateY(0px); }
50%{ transform:translateY(-20px); }
100%{ transform:translateY(0px); }
}

.cta-btn{
margin-top:40px;
background:#2e7d32;
color:white;
padding:15px 40px;
border-radius:10px;
border:none;
font-size:18px;
cursor:pointer;
z-index:2;
}

.heart-box{
position:absolute;
right:15%;
top:55%;
background:white;
padding:15px 30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
font-size:28px;
}

/* ================= PRODUCTS ================= */

.products{
background:#f8f8f8;
}

.products h2{
text-align:center;
font-size:45px;
margin-bottom:60px;
color:#2e7d32;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:white;
padding:25px;
border-radius:15px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
position:relative;
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
}

.card img{
width:180px;
height:180px;
object-fit:contain;
}

.card h3{
margin:10px 0;
}

.card button{
margin-top:10px;
padding:8px 15px;
background:#1b5e20;
color:white;
border:none;
border-radius:20px;
cursor:pointer;
}

/* ================= CART ================= */

.cart{
position:fixed;
right:-350px;
top:0;
width:320px;
height:100%;
background:white;
padding:20px;
overflow:auto;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
transition:0.4s;
z-index:2000;
}

.cart.active{
right:0;
}

.cart h2{
margin-bottom:20px;
}

.cart button{
width:100%;
padding:12px;
margin-top:10px;
background:#2e7d32;
color:white;
border:none;
border-radius:8px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

.modern,
.healing-section{
flex-direction:column;
text-align:center;
}

.modern-left,
.modern-right,
.healing-left,
.healing-right{
width:100%;
}

.first-hero h1{
font-size:45px;
}

.leaf-img{
width:250px;
}

header{
padding:20px;
}
}
</style>
</head>

<body>

<header>
<div class="logo">Ecofy<span>gifts.com</span></div>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#modern">About</a></li>
<li><a href="#products">Products</a></li>
</ul>
</nav>
<button onclick="toggleCart()">Cart (<span id="count">0</span>)</button>
</header>

<section class="modern" id="modern">
<div class="modern-left">
<h1><span class="red">Modern</span><br><span class="green">Gifting</span></h1>
</div>
<div class="modern-right">
<img src="images/modern gifting.png">
</div>
</section>

<section class="healing-section">
<div class="healing-left">
<img src="images/instructions.png">
</div>
<div class="healing-right">
<h1><span class="red">Healing</span> <span class="green">Power</span></h1>
<p>Offering eco-friendly God idols that grow into plants and spread positivity.</p>
</div>
</section>

<section class="first-hero">
<h1><span class="green">Eco-friendly</span> <span class="red">Gifts</span></h1>
<img src="images/leaf.png" class="leaf-img">
<button class="cta-btn" onclick="document.getElementById('products').scrollIntoView()">Nature’s Healing Gift</button>
<div class="heart-box">❤️</div>
</section>

<section class="products" id="products">
<h2>Our Products</h2>

<div class="grid">

<div class="card">
<img src="images/lord-ganesh.png">
<h3>Ganesha</h3>
<button onclick="addToCart('Ganesha')">Add to Cart</button>
</div>

<div class="card">
<img src="images/lord-shiva.png">
<h3>Shiva</h3>
<button onclick="addToCart('Shiva')">Add to Cart</button>
</div>

<div class="card">
<img src="images/cute-hearts.png">
<h3>Hearts</h3>
<button onclick="addToCart('Hearts')">Add to Cart</button>
</div>

<div class="card">
<img src="images/cute-teddy.png">
<h3>Teddy</h3>
<button onclick="addToCart('Teddy')">Add to Cart</button>
</div>

<div class="card">
<img src="images/only seed balls.png">
<h3>Only Seed Balls</h3>
<button onclick="addToCart('Only Seed Balls')">Add to Cart</button>
</div>

<div class="card">
<img src="images/customised-names.png">
<h3>Customised Name</h3>
<button onclick="addToCart('Customised Name')">Add to Cart</button>
</div>

</div>
</section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<button onclick="checkout()">Checkout</button>
</div>

<script>
let count = 0;

function addToCart(item){
count++;
document.getElementById("count").innerText = count;
document.getElementById("cart-items").innerHTML += "<p>"+item+" added</p>";
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function checkout(){
alert("Proceeding to checkout...");
}
</script>

</body>
</html>
