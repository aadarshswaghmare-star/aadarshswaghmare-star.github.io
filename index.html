<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    scroll-behavior:smooth;
}

body{
    background:#f4f8f5;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:linear-gradient(90deg,#0f5132,#198754);
    color:white;
    position:sticky;
    top:0;
    z-index:1000;
}

.logo img{ height:45px; }

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    font-weight:500;
}

/* HERO */
.hero{
    text-align:center;
    padding:80px 20px;
    background:#fafafa;
}

.hero h1{
    font-size:55px;
}

.green{color:#198754;}
.red{color:#d32f2f;}

.big-btn{
    display:inline-block;
    margin-top:25px;
    background:#198754;
    color:white;
    padding:14px 35px;
    border-radius:10px;
    text-decoration:none;
    font-weight:bold;
}

/* PRODUCTS */
.products{
    padding:60px 20px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

.product{
    background:white;
    padding:20px;
    width:240px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    transition:0.3s;
    position:relative;
}

.product:hover{
    transform:translateY(-8px);
}

.discount-badge{
    position:absolute;
    top:10px;
    left:10px;
    background:#d32f2f;
    color:white;
    padding:5px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:bold;
}

.product img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:10px;
}

.price{
    margin:10px 0;
}

.old-price{
    text-decoration:line-through;
    color:gray;
    font-size:14px;
}

.new-price{
    color:#198754;
    font-weight:bold;
    font-size:18px;
}

.qty button{
    padding:5px 10px;
    border:none;
    background:#198754;
    color:white;
    border-radius:5px;
}

.product button{
    padding:8px 15px;
    background:#0f5132;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin-top:8px;
}

/* CART */
.cart{
    position:fixed;
    right:-350px;
    top:0;
    width:320px;
    height:100%;
    background:white;
    padding:20px;
    overflow:auto;
    box-shadow:-5px 0 20px rgba(0,0,0,0.2);
    transition:0.4s;
}

.cart.active{
    right:0;
}

.cart input{
    width:100%;
    margin:6px 0;
    padding:10px;
}

.cart button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#198754;
    color:white;
    border:none;
    border-radius:8px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="images/oneleaf.png">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#products">Products</a></li>
        </ul>
    </nav>
    <button onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
</header>

<section class="hero">
    <h1><span class="green">Eco-friendly</span> <span class="red">Gifts</span></h1>
    <a href="#products" class="big-btn">Shop Now</a>
</section>

<section class="products" id="products">

<!-- Shiva -->
<div class="product">
<div class="discount-badge">50% OFF</div>
<img src="images/lord-shiva.png">
<h3>Lord Shiva</h3>
<div class="price">
<span class="old-price">₹599</span><br>
<span class="new-price">₹299</span>
</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Lord Shiva',299,this)">Add to Cart</button>
</div>

<!-- Ganesha -->
<div class="product">
<div class="discount-badge">50% OFF</div>
<img src="images/lord-ganesh.png">
<h3>Lord Ganesha</h3>
<div class="price">
<span class="old-price">₹599</span><br>
<span class="new-price">₹299</span>
</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Lord Ganesha',299,this)">Add to Cart</button>
</div>

<!-- Customised Name -->
<div class="product">
<div class="discount-badge">70% OFF</div>
<img src="images/customised-names.png">
<h3>Customised Name</h3>
<div class="price">
<span class="old-price">₹699</span><br>
<span class="new-price">₹199</span>
</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Customised Name',199,this)">Add to Cart</button>
</div>

<!-- Teddy -->
<div class="product">
<div class="discount-badge">63% OFF</div>
<img src="images/cute-teddy.png">
<h3>Cute Teddy</h3>
<div class="price">
<span class="old-price">₹589</span><br>
<span class="new-price">₹219</span>
</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Cute Teddy',219,this)">Add to Cart</button>
</div>

<!-- Hearts -->
<div class="product">
<div class="discount-badge">60% OFF</div>
<img src="images/cute-hearts.png">
<h3>Cute Hearts</h3>
<div class="price">
<span class="old-price">₹499</span><br>
<span class="new-price">₹199</span>
</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Cute Hearts',199,this)">Add to Cart</button>
</div>

<!-- Seed Balls -->
<div class="product">
<div class="discount-badge">50% OFF</div>
<img src="images/only seed balls.png">
<h3>Only Seed Balls (6 pcs)</h3>
<div class="price">
<span class="old-price">₹299</span><br>
<span class="new-price">₹150</span>
</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="addToCart('Seed Balls (6 pcs)',150,this)">Add to Cart</button>
</div>

</section>

<div id="cart" class="cart">
<h3>Shopping Cart</h3>
<div id="cartItems"></div>
<h3>Total ₹<span id="total">0</span></h3>
<input type="text" id="name" placeholder="Full Name">
<input type="text" id="address" placeholder="Address">
<input type="text" id="contact" placeholder="Contact Number">
<input type="email" id="email" placeholder="Email">
<button onclick="checkout()">Place Order on WhatsApp</button>
</div>

<script>
let cart=[];
let total=0;

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function changeQty(btn,amount){
let span=btn.parentElement.querySelector("span");
let qty=parseInt(span.innerText)||1;
qty+=amount;
if(qty<1)qty=1;
span.innerText=qty;
}

function addToCart(name,price,btn){
let span=btn.parentElement.querySelector("span");
let qty=parseInt(span.innerText)||1;
cart.push({name,price,qty});
updateCart();
}

function updateCart(){
let container=document.getElementById("cartItems");
container.innerHTML="";
total=0;

cart.forEach(item=>{
let itemTotal=item.price*item.qty;
total+=itemTotal;
container.innerHTML+=`<div>${item.name} x${item.qty} - ₹${itemTotal}</div>`;
});

document.getElementById("cartCount").innerText=cart.length;
document.getElementById("total").innerText=total;
}

function checkout(){
if(cart.length===0){
alert("Cart is empty!");
return;
}
window.open("https://wa.me/919075016413?text=New Order Total ₹"+total);
}
</script>

</body>
</html>
