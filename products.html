<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Store</title>

<style>
body{
    font-family: 'Segoe UI', sans-serif;
    margin:0;
    padding:0;
    background:#f4f8f5;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px;
    background:linear-gradient(90deg,#0f5132,#198754);
    color:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.header h2{
    margin:0;
}

.header button{
    padding:8px 15px;
    background:white;
    color:#198754;
    border:none;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
}

/* Products */
.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    padding:30px 15px;
}

.product{
    background:white;
    padding:20px;
    text-align:center;
    width:230px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    transition:0.3s;
}

.product:hover{
    transform:translateY(-8px);
    box-shadow:0 12px 25px rgba(0,0,0,0.15);
}

.product img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:10px;
}

.product h3{
    margin:10px 0 5px;
}

.product p{
    font-weight:bold;
    color:#198754;
}

.qty{
    margin:10px 0;
}

.qty button{
    padding:5px 10px;
    border:none;
    background:#198754;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

.product button{
    padding:8px 15px;
    background:#0f5132;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

/* Cart */
.cart{
    position:fixed;
    right:-350px;
    top:0;
    width:320px;
    height:100%;
    background:white;
    padding:20px;
    overflow:auto;
    box-shadow:-5px 0 20px rgba(0,0,0,0.2);
    transition:0.4s;
}

.cart.active{
    right:0;
}

.cart h3{
    margin-top:0;
}

.cart input{
    width:100%;
    margin:6px 0;
    padding:10px;
    border:1px solid #ccc;
    border-radius:5px;
}

.cart button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:#198754;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.close-btn{
    text-align:right;
    font-size:18px;
    cursor:pointer;
    color:red;
}
</style>
</head>

<body>

<div class="header">
    <h2>Ecofy Store ðŸŒ±</h2>
    <button onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
</div>

<section class="products">

    <div class="product">
        <img src="images/lord-shiva.png">
        <h3>Lord Shiva</h3>
        <p>â‚¹299</p>
        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>
        <button onclick="addToCart('Lord Shiva',299,this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/lord-ganesh.png">
        <h3>Lord Ganesh</h3>
        <p>â‚¹249</p>
        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>
        <button onclick="addToCart('Lord Ganesh',249,this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/cute-hearts.png">
        <h3>Cute Hearts</h3>
        <p>â‚¹199</p>
        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>
        <button onclick="addToCart('Cute Hearts',199,this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/cute-teddy.png">
        <h3>Cute Teddy</h3>
        <p>â‚¹179</p>
        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>
        <button onclick="addToCart('Cute Teddy',179,this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/customised-names.png">
        <h3>Customised Names</h3>
        <p>â‚¹149</p>
        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>
        <button onclick="addToCart('Customised Names',149,this)">Add to Cart</button>
    </div>

</section>

<div id="cart" class="cart">
    <div class="close-btn" onclick="toggleCart()">âœ– Close</div>
    <h3>Shopping Cart</h3>
    <div id="cartItems"></div>
    <h3>Total â‚¹<span id="total">0</span></h3>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="contact" placeholder="Contact Number">
    <input type="text" id="altcontact" placeholder="Alternate Contact">
    <input type="email" id="email" placeholder="Email">

    <button onclick="checkout()">Place Order on WhatsApp</button>
</div>

<script>
let cart = [];
let total = 0;

function toggleCart(){
    document.getElementById("cart").classList.toggle("active");
}

function changeQty(btn, amount){
    let span = btn.parentElement.querySelector("span");
    let qty = parseInt(span.innerText) || 1;
    qty += amount;
    if(qty < 1) qty = 1;
    span.innerText = qty;
}

function addToCart(name, price, btn){
    let span = btn.parentElement.querySelector("span");
    let qty = parseInt(span.innerText) || 1;
    cart.push({name, price, qty});
    updateCart();
}

function updateCart(){
    let container = document.getElementById("cartItems");
    container.innerHTML = "";
    total = 0;

    cart.forEach(item=>{
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        container.innerHTML += `
        <div style="display:flex;justify-content:space-between;margin:8px 0;">
            <span>${item.name} x${item.qty}</span>
            <span>â‚¹${itemTotal}</span>
        </div>`;
    });

    document.getElementById("cartCount").innerText = cart.length;
    document.getElementById("total").innerText = total;
}

function checkout(){
    if(cart.length === 0){
        alert("Cart is empty!");
        return;
    }

    let name = document.getElementById("name").value.trim();
    let address = document.getElementById("address").value.trim();
    let contact = document.getElementById("contact").value.trim();
    let alt = document.getElementById("altcontact").value.trim();
    let email = document.getElementById("email").value.trim();

    if(!name || !address || !contact || !alt || !email){
        alert("Please fill all details!");
        return;
    }

    let message = "New Order%0A";
    cart.forEach(item=>{
        message += `${item.name} x${item.qty} - â‚¹${item.price * item.qty}%0A`;
    });

    message += `Total: â‚¹${total}%0A%0A`;
    message += `Name: ${name}%0AAddress: ${address}%0AContact: ${contact}%0AAlternate: ${alt}%0AEmail: ${email}`;

    window.open(`https://wa.me/919075016413?text=${message}`);
}
</script>

</body>
</html>
