<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Eco Products</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#f8f8f8;
}

/* PRODUCTS SECTION */

.products{
padding:100px 8%;
}

.products h2{
text-align:center;
font-size:45px;
margin-bottom:60px;
color:#2e7d32;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:white;
padding:25px;
border-radius:15px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
position:relative;
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
}

.discount{
position:absolute;
top:10px;
left:10px;
background:#d32f2f;
color:white;
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:bold;
}

.card img{
width:180px;
height:180px;
object-fit:contain;
}

.old{
text-decoration:line-through;
color:gray;
font-size:14px;
}

.new{
color:#2e7d32;
font-weight:bold;
font-size:20px;
}

.qty{
margin-top:10px;
}

.qty button{
padding:5px 10px;
background:#2e7d32;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
}

.card button{
margin-top:10px;
padding:8px 15px;
background:#1b5e20;
color:white;
border:none;
border-radius:20px;
cursor:pointer;
}

@media(max-width:900px){
.products h2{
font-size:32px;
}
}
</style>
</head>

<body>

<section class="products">
<h2>Our Eco Products</h2>

<div class="grid">

<!-- SHIVA -->
<div class="card">
<div class="discount">50% OFF</div>
<img src="images/lord-shiva.png">
<h3>Lord Shiva</h3>
<div class="old">₹599</div>
<div class="new">₹299</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="add('Lord Shiva',299,this)">Add to Cart</button>
</div>

<!-- GANESHA -->
<div class="card">
<div class="discount">50% OFF</div>
<img src="images/lord-ganesh.png">
<h3>Lord Ganesha</h3>
<div class="old">₹599</div>
<div class="new">₹299</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="add('Lord Ganesha',299,this)">Add to Cart</button>
</div>

<!-- CUSTOMISED -->
<div class="card">
<div class="discount">70% OFF</div>
<img src="images/customised-names.png">
<h3>Customised Name</h3>
<div class="old">₹699</div>
<div class="new">₹199</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="add('Customised Name',199,this)">Add to Cart</button>
</div>

<!-- TEDDY -->
<div class="card">
<div class="discount">63% OFF</div>
<img src="images/cute-teddy.png">
<h3>Cute Teddy</h3>
<div class="old">₹589</div>
<div class="new">₹219</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="add('Cute Teddy',219,this)">Add to Cart</button>
</div>

<!-- HEARTS -->
<div class="card">
<div class="discount">60% OFF</div>
<img src="images/cute-hearts.png">
<h3>Cute Hearts</h3>
<div class="old">₹499</div>
<div class="new">₹199</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="add('Cute Hearts',199,this)">Add to Cart</button>
</div>

<!-- SEED BALLS -->
<div class="card">
<div class="discount">50% OFF</div>
<img src="images/only seed balls.png">
<h3>Seed Balls (6 pcs)</h3>
<div class="old">₹299</div>
<div class="new">₹150</div>
<div class="qty">
<button onclick="changeQty(this,-1)">-</button>
<span>1</span>
<button onclick="changeQty(this,1)">+</button>
</div>
<button onclick="add('Seed Balls (6 pcs)',150,this)">Add to Cart</button>
</div>

</div>
</section>

<script>
function changeQty(btn,amount){
let span=btn.parentElement.querySelector("span");
let qty=parseInt(span.innerText);
qty+=amount;
if(qty<1) qty=1;
span.innerText=qty;
}

function add(name,price,btn){
let qty=parseInt(btn.parentElement.querySelector("span").innerText);
alert(name + " x" + qty + " added to cart");
}
</script>

</body>
</html>
