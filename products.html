<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecofy Store</title>

<style>
body{
    font-family: Arial;
    margin:0;
    padding:0;
}

.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.product{
    border:1px solid #ddd;
    padding:15px;
    text-align:center;
    width:200px;
    border-radius:10px;
}

.product img{
    width:150px;
}

.qty{
    margin:10px 0;
}

.qty button{
    padding:5px 10px;
}

.cart{
    position:fixed;
    right:0;
    top:0;
    width:300px;
    height:100%;
    background:#f9f9f9;
    padding:15px;
    overflow:auto;
    box-shadow:-3px 0 10px rgba(0,0,0,0.1);
}

.cart input{
    width:100%;
    margin:5px 0;
    padding:8px;
}

.cart button{
    width:100%;
    padding:10px;
    margin-top:10px;
    background:green;
    color:white;
    border:none;
    cursor:pointer;
}

</style>
</head>

<body>

<h2 style="text-align:center;">Ecofy Store</h2>

<section class="products">

    <div class="product">
        <img src="images/lord-shiva.png">
        <h3>Lord Shiva</h3>
        <p>₹299</p>

        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>

        <button onclick="addToCart('Lord Shiva',299,this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/lord-ganesh.png">
        <h3>Lord Ganesh</h3>
        <p>₹249</p>

        <div class="qty">
            <button onclick="changeQty(this,-1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this,1)">+</button>
        </div>

        <button onclick="addToCart('Lord Ganesh',249,this)">Add to Cart</button>
    </div>

</section>

<div class="cart">

    <h3>Shopping Cart (<span id="cartCount">0</span>)</h3>

    <div id="cartItems"></div>

    <h3>Total ₹<span id="total">0</span></h3>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="contact" placeholder="Contact Number">
    <input type="text" id="altcontact" placeholder="Alternate Contact">
    <input type="email" id="email" placeholder="Email">

    <button onclick="checkout()">Place Order on WhatsApp</button>

</div>

<script>

let cart = [];
let total = 0;

function changeQty(btn, amount){
    let span = btn.parentElement.querySelector("span");
    let qty = parseInt(span.innerText) || 1;
    qty += amount;
    if(qty < 1) qty = 1;
    span.innerText = qty;
}

function addToCart(name, price, btn){
    let span = btn.parentElement.querySelector("span");
    let qty = parseInt(span.innerText) || 1;

    cart.push({name, price, qty});
    updateCart();
}

function updateCart(){
    let container = document.getElementById("cartItems");
    container.innerHTML = "";
    total = 0;

    cart.forEach(item=>{
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        container.innerHTML += `
        <div style="display:flex;justify-content:space-between;margin:8px 0;">
            <span>${item.name} x${item.qty}</span>
            <span>₹${itemTotal}</span>
        </div>
        `;
    });

    document.getElementById("cartCount").innerText = cart.length;
    document.getElementById("total").innerText = total;
}

function checkout(){

    if(cart.length === 0){
        alert("Cart is empty!");
        return;
    }

    let name = document.getElementById("name").value.trim();
    let address = document.getElementById("address").value.trim();
    let contact = document.getElementById("contact").value.trim();
    let alt = document.getElementById("altcontact").value.trim();
    let email = document.getElementById("email").value.trim();

    if(!name || !address || !contact || !alt || !email){
        alert("Please fill all details!");
        return;
    }

    let message = "New Order%0A";

    cart.forEach(item=>{
        message += `${item.name} x${item.qty} - ₹${item.price * item.qty}%0A`;
    });

    message += `Total: ₹${total}%0A%0A`;
    message += `Name: ${name}%0A`;
    message += `Address: ${address}%0A`;
    message += `Contact: ${contact}%0A`;
    message += `Alternate: ${alt}%0A`;
    message += `Email: ${email}`;

    window.open(`https://wa.me/919075016413?text=${message}`);
}

</script>

</body>
</html>
